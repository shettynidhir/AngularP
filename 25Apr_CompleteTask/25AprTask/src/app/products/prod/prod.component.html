<a routerLink="/details/{{product.id}}">
<div class="product_card">

    <mat-card class="main-card">
        <div class="img">
            <img mat-card-lg-image src="http://localhost/{{product.image}}">
        </div>

        <mat-card-footer class="name">{{product.name}}</mat-card-footer>
        <mat-card-footer class="price">{{product.price | currency:'Rs '}}</mat-card-footer>
    </mat-card>

</div>
</a>
